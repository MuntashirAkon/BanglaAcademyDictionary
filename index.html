<!DOCTYPE html>
<html>
  <head>
    <title>Bangla Academy Dictionary</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
	<script src="https://cdn.rawgit.com/MuntashirAkon/BanglaAcademyDictionary/master/sql.js"></script>
	<script src="sqlite.js"></script>
    <link rel="stylesheet" href="https://cdn.rawgit.com/MuntashirAkon/BanglaAcademyDictionary/master/main.css" />
  </head>
  <body>
    <div class="navbar navbar-inverse">
      <div class="inner-nav">
        <div class="container">
          <div class="navbar-brand">Bangla Academy Dictionary</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-4 col-xs-*">
            <label style="display: block;"><input name="keyword" id="keyword" placeholder="Keyword" onKeyUp="show_result($(this).val());$('#otd').hide()" /></label>
            <div id="suggestion" class="hidden-xs" style=""></div>
        </div>
        <div class="col-sm-8 col-xs-*">
            <div class="result_set">
                <h2 id="otd">Word of the Day</h2>
                <img id="result" alt="Loading..." />
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
